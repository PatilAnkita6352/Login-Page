<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
<form action="" class="form_field">
		<h3 class="labelhead mr-1" align="center">Register Here</h3>
		<div class="row">
			<div class="col-md-4" >
				<div class="labelline">First name<small> *</small></div>
				<input type="text" id="fname" onblur="inputname(this.id);">
				<small id="fnerror">**please enter first name</small>
			</div>
			<div class="col-md-4">
				<div class="labelline">Middle name</div>
				<input type="text" id="mname" onblur="inputname(this.id);">
			</div>
			<div class="col-md-4">
				<div class="labelline">last name<small> *</small></div>
				<input type="text" id="lname" onblur="inputname(this.id);">
				<small id="lnerror">**please enter last name</small>
			</div>
		<div class="col-md-4">
			<div class="labelline">Password<small> *</small></div>
			<input type="password" id="password">
			<small id="pass">**please enter password number</small>
		</div>
		<div class="col-md-4">
			<div class="labelline">Confirm Password<small> *</small></div>
			<input type="password" id="Conpassword">
			<small id="cnpass">**please enter confirm password</small>
		</div>
		<div class="col-md-12">
			<div class="labelline">Phone number<small> *</small></div>
			<input type="text" id="phone" maxLength="10" onkeypress="return checknumber(event);">
			<small id="phonerror">**please enter phone number</small>
		</div>
		<div class=" drop col-md-12">
			<div class="labelline">State</div>
			<select class="dropdown" id="drop" onchange="dropdownchange(this.id);">
				<option id="drop">Enter State..</option>
				<option  id="mdrop">Maharashtra</option>
				<option id="dkrop">Kashmir</option>
				<option  id="adrop">Karnatak</option>
			</select>
		</div>
		<div class="gen mt-3 col-md-12">
			<p class="ml-0"><b>Male<input class="dinput" type="radio" name="gender"> Female<input class="dinput" type="radio" name="gender"></b></p>
		</div>
		<div class="terms col-md-12">
			<input type="checkbox" class="checkbox"  required oninvalid="this.setCustomValidity('Please accept terms and Conditions to proceed')" oninput="this.setCustomValidity('')"> Accept Terms and condition
		</div>
		<button class="btn button mt-3" id="subbutton" type="button">Submit</button>
		
</form>


		
	
    <script src="jq.js"></script>
	<script>
	function inputname(name){
		let x= document.getElementById(name);
		x.value=x.value.toUpperCase();
	}
	function checknumber(evt){
		evt = (evt) ? evt : window.event;
		var charCode = (evt.which) ? evt.which : evt.keyCode;
		if (charCode > 31 && (charCode < 48 || charCode > 57)) {
			return false;
		}
		return true;
	}
	function dropdownchange(drop){
		//document.getElementById(drop).style().borderColor="#1560bd";
		//document.getElementById(drop).style().color="#0077c0";
	}
	</script>
</body>
</html>
