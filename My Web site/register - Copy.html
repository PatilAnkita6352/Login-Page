<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form class="form_field">
		<div class="row">
			<div class="inputarea col-md-4" >
				<input type="text" id="fname" onblur="inputname(this.id);" required>
				<div class="labelline">First name</div>
			</div>
			<div class="inputarea col-md-4">
				<input type="text" id="mname" onblur="inputname(this.id);" required>
				<div class="labelline">Middle name</div>
			</div>
			<div class="inputarea col-md-4">
				<input type="text" id="lname" onblur="inputname(this.id);" required>
				<div class="labelline">last name</div>
			</div>
		<div class="inputarea input_field mt-3 mb-3 mr-5 col-md-12">
			<input type="password" required>
			<div class="labelline">Password</div>
		</div>
		<div class="inputarea input_field mt-3 mb-3 mr-5 col-md-12">
			<input type="password" required>
			<div class="labelline">Confirm Password</div>
		</div>
		<div class="inputarea input_field mt-3 mb-3 mr-5 col-md-12">
			<input type="text" maxLength="10" onkeypress="return checknumber(event);" required>
			<div class="labelline">Phone number</div>
		</div>
		<div class="col-md-12">
			<select class="dropdown dropdown-toggle" id="drop" onchange="dropdownchange(this.id);">
				<option class="dropdown-item" id="drop">Enter Start</option>
				<option class="dropdown-item" id="mdrop">Maharashtra</option>
				<option class="dropdown-item" id="dkrop">Kashmir</option>
				<option class="dropdown-item" id="adrop">Karnatak</option>
			</select>
		</div>
		<div class="d-flex ml-2 mt-2 col-md-12">
			<p class="gen ml-0">Male<input class="dinput" type="radio" name="gender"></p>
			<p class="gen ml-5">Female<input class="dinput"type="radio" name="gender"></p>
		</div>
		<div class="terms ml-2 mt-2 col-md-12">
			<p><input type="checkbox" class="checkbox"  required oninvalid="this.setCustomValidity('Please accept terms and Conditions to proceed')" oninput="this.setCustomValidity('')"> Accept Terms and condition</p>
		</div>
		<div>
			<button class="button" type="submit">Submit</button>
		</div>
		</div>
		<br>
	</form>
		

	<script>
	function inputname(name){
		let x= document.getElementById(name);
		x.value=x.value.toUpperCase();
	}
	function checknumber(evt){
		evt = (evt) ? evt : window.event;
		var charCode = (evt.which) ? evt.which : evt.keyCode;
		if (charCode > 31 && (charCode < 48 || charCode > 57)) {
			return false;
		}
		return true;
	}
	function dropdownchange(drop){
		document.getElementById(drop).style().borderColor="#1560bd";
		document.getElementById(drop).style().color="#0077c0";
	}
	</script>
</body>
</html>
